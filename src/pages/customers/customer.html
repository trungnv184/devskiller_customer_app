<ion-header>
  <ion-navbar>
    <ion-title>Mobiliar Customers</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>	  
      <ion-list>      	
        <ion-item *ngFor="let customer of customers" (click)="itemTapped($event, customer)">
            <ion-row>
                <ion-col >
                    <p>{{ customer.firstName}} </p>
                </ion-col>
                <ion-col >
                   <p>{{ customer.lastName }}</p>
                </ion-col>                
            </ion-row>            
        </ion-item>
    </ion-list>
</ion-content>
